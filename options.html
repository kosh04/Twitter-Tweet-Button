<html>
  <head>
    <title>Tweet Button Options</title>
    <script src="options.js"></script>
  </head>

  <body>

    <div>
      <p>
        <input id="no_count" type="checkbox" value="1">
        <label>Disable Tweet Count (check box to hide tweet count)</label>
      </p>
      <p>
        <input id="no_via" type="checkbox" value="1">
        <label>Disable Via Check (makes button faster if checked)</label>
      </p>
      <p>
        <button id="save">Save</button>
      </p>
    </div>

    <div id="status"></div>
  </body>
</html>
